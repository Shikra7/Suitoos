<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width,
                  initial-scale=1.0">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link
                  href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,400;0,700;1,300;1,700&family=Rubik:wght@800&display=swap"
                  rel="stylesheet">
            <link rel="stylesheet" href="css/style.css">
            <title>Suitoos</title>
      </head>
      <body>
            <section class="hero-section">
                  <div class="hero">
                        <div class="hreo-text-box">
                              <h1 class="heading-primary">Find something that
                                    suits
                                    you.</h1>
                              <p class="hero-description">Looking your best
                                    starts
                                    with the right fit. As the
                                    most size-inclusive online suiting retailer
                                    across
                                    both our men's and women's collections,
                                    we've got
                                    something perfectly suited for you.</p>
                              <a href="#" class="btn">Shop Suit & Tuxedos</a>
                              <div class="delivered-suits">
                                    <div class="delivered-imgs">
                                          <img
                                                src="img/customers/customer-1.jpg"
                                                alt="Customer Photo">
                                          <img
                                                src="img/customers/customer-2.jpg"
                                                alt="Customer Photo">
                                          <img
                                                src="img/customers/customer-3.jpg"
                                                alt="Customer Photo">
                                          <img
                                                src="img/customers/customer-4.jpg"
                                                alt="Customer Photo">
                                          <img
                                                src="img/customers/customer-5.jpg"
                                                alt="Customer Photo">
                                          <img
                                                src="img/customers/customer-6.jpg"
                                                alt="Customer Photo">
                                    </div>
                                    <p class="delivered-text"><span>10,00+</span>
                                          suits
                                          delivered last year!</p>
                              </div>
                        </div>
                        <div class="hero-img-box">
                              <img src="img/hero.png" class="hero-img" alt="Man
                                    with Awosome Suit, Reading and enjoying his
                                    time">
                        </div>
                  </div>
            </section>

      </body>
</html>
